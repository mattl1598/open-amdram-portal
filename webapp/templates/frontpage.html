{% extends "layout.html" %}
{% block content %}
	<div class="next_show">
		<h2>Our Next Show</h2>
		<h1>{{ post.show_title }}</h1>
		<h3>{{ post.show_subtitle }}</h3>
	</div>
	<hr>
	{% if post is not none and post.title %}
		<h2>{{ post.title }}</h2>
		<div class="post_content">{{ md(post.content) | safe }}</div>
	{% else %}
		<p>More Info on our next show is coming soon.</p>
	{% endif %}
{% endblock %}
