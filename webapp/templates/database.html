{% extends "layout.html" %}
{% block content %}
	<h2>Database Stats</h2>
	{% for key, value in stats.items() %}
		<strong>{{ key }}</strong> - {{ value }}<br>
	{% endfor %}

	{% if current_user.role == "admin" %}
		<h2>CSVs</h2>
		<ul>
			<li><a download href="/csv?table=shows">Shows CSV</a></li>
			<li><a download href="/csv?table=members">Members CSV</a></li>
			<li><a download href="/csv?table=roles">Roles CSV</a></li>
		</ul>
	{% endif %}
{% endblock %}
