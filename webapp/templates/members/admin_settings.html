{% extends "members/members_layout.html" %}
{% block portal_content %}
	<h1>Admin Settings</h1>
	<form action="" method=post>
		<div class="fancy-input">
			<input type="text" name="site-name" value="{{ settings_dict.get("site-name") }}">
			<label for="site-name">Site Name</label>
		</div>
		<br>
		<div>
			<label for="tickets-active">Enable Ticket Sales:</label>
			<input type="checkbox" name="tickets-active" value="1" {% if settings_dict.get("tickets-active") == "1" %}checked{% endif %}>
			<input type="hidden" name="tickets-active" value="0">
		</div>
		<br>
		<div class="fancy-input">
			<input type="text" name="tickets-link" value="{{ settings_dict.get("tickets-link") }}">
			<label for="tickets-link">Tickets Url</label>
		</div>

		<br>
		<div class="fancy-input">
			<textarea name="socials" style="height: 10ch;">{{ settings_dict.get("socials") }}</textarea>
			<label for="socials">Social Links (comma seperated)</label>
		</div>
		<br>
		<div class="fancy-input">
			<textarea name="about" style="height: 60ch;">{{ settings_dict.get("about") }}</textarea>
			<label for="about">About Us Content (Markdown)</label>
		</div>
		<br>
		<div class="fancy-input">
			<input type="text" name="maps-url" value="{{ settings_dict.get("maps-url") }}">
			<label for="maps-url">Google Maps URL</label>
		</div>
		<br>
		<input type="submit">
	</form>
{% endblock %}
