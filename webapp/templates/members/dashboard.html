{% extends "members/members_layout.html" %}
{% block portal_content %}
	<h1>Dashboard</h1>

	{% for post in posts %}
		<a class="post" href="/members/post/{{post.id}}">
			<h3>{{ post.show_title }}</h3>
			<h2>{{ post.title }}</h2>
			{{ post.date.strftime("%d %b %Y") }}
			<p>{{ md(post.content) | safe }}</p>
		</a>
		{% if not loop.last %}
			<hr>
		{% endif %}
	{% endfor %}
{% endblock %}
